{% extends 'base.html' %}

{% block main %}

    <h3>Enter Customer Details and Upload Files</h3>
    <hr>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group row">
          <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group row">
            <label for="customer_photo" class="col-sm-2 col-form-label">Customer Photo</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="customer_photo" name="customer_photo" placeholder="Upload Customer Photo">
            </div>
        </div>
        <div class="form-group row">
            <label for="customer_recording" class="col-sm-2 col-form-label">Customer Recording</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="customer_recording" name="customer_recording" placeholder="Upload Customer Recording">
            </div>
        </div>
        <div class="form-group row">
            <label for="customer_signature" class="col-sm-2 col-form-label">Customer Signature Photo</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="customer_signature" name="customer_signature" placeholder="Upload Customer Signature Photo">
            </div>
        </div>
        <div class="form-group row">
            <label for="customer_fingerprint" class="col-sm-2 col-form-label">Customer Fingerprint Photo</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="customer_fingerprint" name="customer_fingerprint" placeholder="Upload Customer Signature">
            </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>

      {% if success %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>User enrolled successfully</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endif %}

{% endblock %}
