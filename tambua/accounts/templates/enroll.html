{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}

    <h3>Enter Customer Details and Upload Files</h3>
    <hr>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy}}
    <button type="submit" class="btn btn-primary btn-block">Submit </button>
  </form>

{% endblock %}
