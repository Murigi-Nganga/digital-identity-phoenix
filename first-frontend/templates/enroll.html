{% extends 'base.html' %}
{% block content %}
      <!-- ======= Header ======= -->
  <header id="header" class="fixed-top ">
    <div class="container d-flex align-items-center justify-content-between">
      <h1 class="logo"><a href="{% url 'index' %}">Tambua</a></h1>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link" href="{% url 'index' %}">Home</a></li>
          <li><a class="nav-link active" href="#">Enroll</a></li>
          <li><a class="nav-link" href="/verify">Verify</a></li>
          <li><a class="nav-link" href="/records">Records</a></li>
          <li><a class="nav-link" href="#">Log Out</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex align-items-center">

        <div class="container-fluid" data-aos="fade-up">
            <br>
            <h2>Sign Up Form</h2>
            <br>
            <form action="POST" enctype="multipart/form-data"> {% csrf_token %}
              <div class="form-group">
                  <label for="firstname">First Name</label>
                  <input type="text" class="form-control" id="firstname" placeholder="Enter first name">
                </div>
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="email" class="form-control" id="lastname" placeholder="Enter last name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Customer Photo File</label>
                <input type="file" class="form-control" id="exampleInputEmail1" placeholder="Upload Customer Photo">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Customer Voice File</label>
                <input type="file" class="form-control" id="exampleInputEmail1" placeholder="Upload Customer Voice File">
              </div>
                <br>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    
      </section><!-- End Hero -->
{% endblock content %}
